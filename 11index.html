<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayPal - Corrida Maluca</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: #f3f3f3;
    color: #222;
  }

  .header {
    background: #E4000F;
    color: white;
    text-align: center;
    padding: 30px 20px;
    font-size: 2rem;
    font-weight: bold;
    border-bottom: 4px solid #1C5ABD;
  }

  .container-paypal {
    max-width: 700px;
    margin: 40px auto;
    background: white;
    border: 2px solid #E4000F;
    border-radius: 12px;
    padding: 30px;
    text-align: center;
  }

  h2 {
    color: #E4000F;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .order-info p {
    font-size: 1.1rem;
    margin: 10px 0;
  }

  .paypal-button {
    margin-top: 20px;
    padding: 15px 30px;
    background: #0070BA;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }

  .paypal-button:hover {
    background: #003087;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    color: #1C5ABD;
    text-decoration: none;
    font-weight: bold;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="header">Pagamento via PayPal - Corrida Maluca</div>

<div class="container-paypal">
  <h2>Resumo do Pedido</h2>

  <div class="order-info">
    <p><strong>Produto:</strong> Caneca Dick Vigarista</p>
    <p><strong>Quantidade:</strong> 1</p>
    <p><strong>Valor Total:</strong> R$ xx,xx</p>
  </div>

  <button class="paypal-button" onclick="payWithPaypal()">Pagar com PayPal</button>

  <br>
  <a href="6index.html" class="back-link">← Voltar para o produto</a>
</div>

<script>
  function payWithPaypal() {
    // Aqui você pode redirecionar para o checkout real do PayPal
    alert("Redirecionando para PayPal...");
    // Exemplo: window.location.href = "https://www.paypal.com/checkout";
  }
</script>

</body>
</html>
