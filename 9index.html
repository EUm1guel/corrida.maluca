<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Boleto Bancário - Corrida Maluca</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: #f3f3f3;
    color: #222;
  }

  .header {
    background: #E4000F;
    color: white;
    text-align: center;
    padding: 30px 20px;
    font-size: 2rem;
    font-weight: bold;
    border-bottom: 4px solid #1C5ABD;
  }

  .container-boleto {
    max-width: 700px;
    margin: 40px auto;
    background: white;
    border: 2px solid #E4000F;
    border-radius: 12px;
    padding: 30px;
  }

  h2 {
    color: #E4000F;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }

  .boleto-info {
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  .code-boleto {
    font-family: monospace;
    background: #f0f0f0;
    padding: 15px;
    border: 1px dashed #1C5ABD;
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 20px;
    word-break: break-all;
  }

  .btn-boleto {
    display: block;
    width: 100%;
    padding: 12px;
    text-align: center;
    background: #FFD700;
    color: #222;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    text-decoration: none;
  }

  .btn-boleto:hover {
    background: #009F6B;
    color: #B9E421;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    color: #1C5ABD;
    text-decoration: none;
    font-weight: bold;
  }

  .back-link:hover {
    text-decoration: underline;
  }

  table {
    width: 100%;
    margin-bottom: 20px;
  }

  table th, table td {
    padding: 8px 10px;
    text-align: left;
  }

  table th {
    background: #1C5ABD;
    color: white;
  }

  table tr:nth-child(even) {
    background: #f9f9f9;
  }
</style>
</head>
<body>

<div class="header">Boleto Bancário - Corrida Maluca</div>

<div class="container-boleto">
  <h2>Resumo do Pedido</h2>

  <div class="boleto-info">
    <p><strong>Produto:</strong> Caneca Dick Vigarista</p>
    <p><strong>Quantidade:</strong> 1</p>
    <p><strong>Valor Total:</strong> R$ 45,00</p>
    <p><strong>Vencimento:</strong> 30/10/2025</p>
  </div>

  <div class="code-boleto">
    00190.00009 01234.567890 12345.678901 6 78900000045000
  </div>

  <a href="#" class="btn-boleto">Pagar</a>

  <a href="6index.html" class="back-link">← Voltar para o produto</a>
