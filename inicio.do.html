<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Acessar / Cadastrar</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --accent:#2563eb;
      --muted:#6b7280;
      --radius:12px;
      --shadow:0 6px 18px rgba(20,20,60,0.06);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#0f172a;
    }
    .container{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }
    .brand{text-align:center;margin-bottom:18px}
    .brand h1{margin:0;font-size:20px}
    .subtitle{color:var(--muted);font-size:13px;margin-top:6px}
    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input[type="email"],input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ef;
      font-size:15px;
      outline:none;
    }
    input:focus{box-shadow:0 0 0 4px rgba(37,99,235,0.08);border-color:var(--accent)}
    .password-row{position:relative}
    .toggle-pass{
      position:absolute;right:10px;top:50%;transform:translateY(-50%);
      background:none;border:0;font-size:13px;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px
    }
    .actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:8px;padding:12px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:15px
    }
    .btn-primary{
      background:var(--accent);
      color:white;
      text-decoration:none;
      text-align:center;
      display:block;
    }
    .btn-outline{background:transparent;border:1px solid #e6e9ef;color:var(--muted)}
    .socials{display:flex;gap:10px;flex-direction:column}
    .google-btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px;border-radius:9px;border:1px solid #e6e9ef;
      background:white;cursor:pointer;font-weight:600
    }
    .divider{display:flex;align-items:center;gap:10px;margin:12px 0;color:var(--muted);font-size:13px}
    .divider::before,.divider::after{content:"";flex:1;height:1px;background:#eef2f6}
    .foot{margin-top:14px;text-align:center;font-size:12px;color:var(--muted)}
    .link{color:var(--accent);text-decoration:none;font-weight:600}
    @media(max-width:480px){.container{padding:20px}}
  </style>
</head>
<body>
  <main class="container" role="main">
    <header class="brand">
      <h1>Acessar sua conta</h1>
      <div class="subtitle">Entre com seu e-mail e senha para continuar</div>
    </header>

    <form autocomplete="on" novalidate>
      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" inputmode="email" placeholder="seu@exemplo.com" required />
      </div>

      <div>
        <label for="password">Senha</label>
        <div class="password-row">
          <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
          <button type="button" class="toggle-pass" id="togglePass">Mostrar</button>
        </div>
      </div>

      <div class="actions">
      
        <a href="1index.html" class="btn btn-primary">Acessar</a>
      </div>



       
        



  <script>
    // Mostrar / ocultar senha
    const toggleBtn = document.getElementById('togglePass');
    const passwordInput = document.getElementById('password');
    toggleBtn.addEventListener('click', ()=>{
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggleBtn.textContent = isHidden ? 'Ocultar' : 'Mostrar';
    });
  </script>
</body>
</html>
